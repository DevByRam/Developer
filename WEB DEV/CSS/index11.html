<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Fonts</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@1,100&family=Roboto+Condensed:ital,wght@1,100&display=swap" rel="stylesheet">
    <style>
        p{
            font-family:'Roboto Condensed', sans-serif;
            font-size: 20px; /*1/96th of an inch */
            line-height: 3.8em;
        }
        span{
            font-weight: bold;
            font-style: italic;
        }
    </style>
</head>
<body>
    <h4>CSS Fonts</h4>
    <p>Lets play <span>with fonts</span>.It is very exciting</p>
</body>
</html>
