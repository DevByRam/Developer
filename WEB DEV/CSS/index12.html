<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colors in CSS</title>
    <style>
        #firstpara
        {
           color: blueviolet; /* color by name */
        }
        #secondpara{
            color: rgb(45, 230, 38);
        }
        #thirdpara{
            color: #BE29DA;
        }
        /* Hex color */
    </style>
</head>
<body>
    <h2>This is my first box</h2>
    <p id="firstpara">This is a paragraph from first box.</p>
    <p id="secondpara">This is a paragraph from first box.</p>
    <p id="thirdpara">This is a paragraph from first box.</p>
</body>
</html>
