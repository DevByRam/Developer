<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS selectors</title>
    <style>
        /* Element selector */
        p{
            border: 2px solid red;
        }
        /* Id selector */
        /* #redElement{
            color: red;
        } */
        #firstpara{
            color: green;
        }
        /* class selector */
        .bgBlue{
            color: yellow;
            background-color: blue;
        }
        /* Grouping selector */
        footer,span{
            background-color: pink;
        }
    </style>
    <!-- #redElement is used for having different id element but at the same time we want two paragraphs to be of same color we need to use .redElement with having different id but having same class -->
</head>
<body>
    <h3>CSS Selectors</h3>
    <p id="firstpara">This is a simple paragraph to demonstrate css selectors</p>
    <!-- <p id="redElement">This is another simple paragraph to demonstrate css selectors</p> -->
    <p id="secondpara" class="redElement bgBlue">This is another simple paragraph to demonstrate css selectors</p>
    <p id="Thirdpara" class="redElement">Hello,This is another simple paragraph to demonstrate css selectors</p>
    <div>
        <p>This is yet another simple paragraph to demonstrate css selectors</p>
        <span>
            This is span
        </span>
    </div>
    <footer>This is footer</footer>
    <!-- id is different means unique whereas class can be same -->
</body>
</html>
