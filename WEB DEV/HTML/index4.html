<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inline and Block elements</title>
</head>
<body>
    <p style="border : 2px solid red;"> this is a paragraph</p> <p style="border : 2px solid blue;">this is also a paragraph</p>
    <div style="border : 2px solid orange;"> this is a paragraph</div>
    <br>
    <strong style="border : 2px solid greenyellow;"> this is a paragraph</strong> 
    <span style="border : 2px solid red;"> this is a span</span> <span style="border : 2px solid red;">this is also a span</span>
</body>
</html>
