<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ids and classes</title>
</head>
<body>
    <h3>Ids and classes</h3>
    <div id="mainbox" class="redbg blackBorder">
        this is mainbox
    </div>
    <span class="redBg"></span>
    <!-- select and press ctrl + / to comment-->
    <!-- emmet -->
    <!-- is for class and # is for id -->
    <span class="redBg"></span>
    <span id="mainspan"></span>
    <div class="redBg blackborder anotherClass"></div>

    <!-- Emmet takes div tag as default -->
    <div class="blackBaground"></div>

    <!-- creating multiple elements using Emmet -->
    <!-- <span.myclass.myclass2.myclass3* + <tab> to print similar elements using Emmet  -->
    <span class="myClass myClass myclass3">First</span>
    <span class="myClass myClass myclass3">Second</span>
    <span class="myClass myClass myclass3">Third</span>
    <span class="myClass myClass myclass3">Fourth</span>
</body>
</html>
