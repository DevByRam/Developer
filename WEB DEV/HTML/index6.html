<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Entities</title>
</head>
<body>
    <div class="container">
        <p>This is a paragraph</p>
    </div>
    <div class="container">
        <p>This is another &nbsp; paragraph</p>
        <!-- &nbsp; this is used for spacing between the words.we can use many &nbps; at the same time-->
        <p> paragraph is written like this &lt;p&gt;</p>
        <p>pound is written like this &pound; </p>
        <p>copyright is written like this &copyright; </p>
        <p>alpha is written like this &alpha; </p>
        <p>Epsilon is written as &Epsilon; </p>
    </div>
</body>
</html>
