<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript tutorial</title>
    <script>
        var a = 78;
        var b ="Jai Shree Ram";
        c = 3.415;
        console.log(c);

        // Operators in JavaScript
        // Operand - entities on which operators operate
        // In 3 + 4, '+' is the operator and 3,4 are operands
        // 1. unary operator - It has single operand (x = -x)
        // Examples of unary operator
        c = -c;
        // console.log(c); 
        // 2.binary operator - It has two operand (x = x+6)
        // Examples of binary operator 
        c = 456+8;
        // console.log(c);

        var num1 = 2;
        var num2 = 9;
        // Arithmetic operators in action in javascript
        console.log("The value of num1 + num2 is "+ (num1 + num2));
        console.log("The value of num1 - num2 is " + (num1 - num2));
        console.log("The value of num1 * num2 is " + (num1 * num2));
        console.log("The value of num1 / num2 is "+ (num1 / num2));
        console.log("The value of num1 ** num2 is "+ (num1 ** num2));
        console.log("The value of num1++ is "+ (num1++));
        // here first output will print and then it will increase by 1 which becomes 3.
        console.log("The value of ++num1 is "+ (++num1));
        // here first increase by 1 that is it will become 4 and then it will print 4 as output.
        console.log("The value of num1-- is "+(num1--));
        // here first num1 value will print then num1 will decrease by 1 that is num1 will become 3.
        console.log("The value of --num1 is "+ (--num1));
        // here first num1 will decrease by 1 that is num1 will become 2 then num1 will print.

    </script>
</head>

        </div>
    </div>
</body>
</html>
