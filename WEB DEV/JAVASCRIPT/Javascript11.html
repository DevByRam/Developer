<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>setInterval and setTimeOut</title>
</head>
<body>
    <div class="container">
        Time now is <span id="time"></span>
    </div>
    <script>
        console.log("This is javascript tutorial");
        // setTimeout --> Allows us to run the function once after the interval of time
        // clearTimeout --> Allows us to run the function repeatedly after the interval of time

        function greet(name, byetext)
        {
            console.log("Hello Good Morning " + name + " " + byetext);
        }
        // setTimeout(greet, 5000, "Ram", "Takecare");
        
        // timeOut = setTimeout(greet, 5000, "Ram", "Take Care");
        // console.log(timeOut);

        // clearTimeout(timeOut);

        // intervalId = setInterval(greet,1000, "Ram","Good Night");
        // clearInterval(intervalId);

        // setTimeout(greet(),5000); --> Wrong as it calling the function inside setTimeout

        function displayTime()
        {
            time = new Date();
            console.log(time);
            document.getElementById('time').innerHTML = time;
        }
        setInterval(displayTime, 1000);
    </script>
</body>
</html>
