<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Date and time in javascript</title>
  </head>
  <style>
    .container {
      font-size: 20px;
      background-color: blanchedalmond;
      border: 3px solid grey;
      padding: 25px;
      margin: 7px;
      text-align: center;
    }
    #time {
      font-weight: bold;
    }
  </style>
  <body>
    <div class="container">
      This is a container current time is <span id="time"></span>
    </div>
    <script>
      console.log("This is date and time tuturial");
      let now = new Date();
      console.log(now);

      let dt = new Date(1000);
      console.log(dt);

      let newdate = new Date("2029-09-02");
      console.log(newdate);

      let Ram = new Date(2027, 9, 2, 4, 25, 38, 25);
      console.log(Ram);
      // why it reading 9th month as october? in the output of console in browser.

      let yr = Ram.getFullYear();
      console.log("The year is ", yr);

      let date = Ram.getDate();
      console.log(date);

      let month = Ram.getMonth();
      console.log(month);

      let hour = Ram.getHours();
      console.log(hour);
      
      let minute = Ram.getMinutes();
      console.log(minute);

      let second = Ram.getSeconds();
      console.log(second);

      Ram.setDate(15);
      Ram.setHours(7);
      console.log(Ram);

      }
    </script>
  </body>
</html>
