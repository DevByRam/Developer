<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Credit Card</title>
    <link rel="stylesheet" href="CREDITCARD.css" />
</head>
<body>
    <div class="container">
        <header>
            <span class="logo">
              <img src="logo.png" alt="" class="logo"> 
              <h5>MasterCard</h5>
            </span>
            <div>
                <img src="chip.png" alt="" class="chip">
            </div>
        </header>
        <div class="card-details">
            <div class="name-number">
                <h6>Card Number</h6>
                <h5 class="number">8050 5040 2030 3020</h5>
                <h5 class="name">RAM KRISHNA</h5>
            </div>
            <div class="valid-date">
                <h6>Valid Thru</h6>
                <h5 class="date">05/28</h5>
            </div>
        </div>
    </div>
</body>
</html>
