<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms Practice</title>
</head>
<body>
    <form>
        <h2>STUDENT REGISTRATION FORM</h2>
        <h4>Fill in the this form to register</h4>
        <label for="Name">First Name </label>
        <input type="Text" placeholder="Enter your first name" id="Name"name="Name">
        <br>
        <label for="Last Name">Last Name </label>
        <input type="text" placeholder="Enter your last name" name="Last Name">
        <br>
        Email <input type="email" placeholder="Enter your e-mail" name="Email">
        <br>
        D.O.B <input type="date" name="Date of birth">
        <br>
        Set Username <input type="text" placeholder="Set Username" name="Username">
        <br>
        Set password <input type="Password" placeholder="Set password" name="Password">
        <br>
        Gender : 
        <br>
        Male <input type="radio" value="UserGender">
        <br>
        Female <input type="radio" value="UserGender" >
        <br>
        <input type="submit" value="Submit!">
    </form>
</body>
</html>
